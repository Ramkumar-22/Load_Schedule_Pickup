<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Pickup Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-assigned { background: #cce7ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .table-hover tbody tr:hover { background-color: rgba(102, 126, 234, 0.1); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark nav-gradient">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-box-open me-2"></i>PickupScheduler</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
            <a class="nav-link active" href="/pickups"><i class="fas fa-list me-1"></i> All Requests</a>
            <a class="nav-link" href="/manage-requests"><i class="fas fa-tasks me-1"></i> Manage</a>
            <a class="nav-link" href="/reports"><i class="fas fa-chart-bar me-1"></i> Reports</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4"><i class="fas fa-list-alt me-2"></i>All Pickup Requests</h1>

    <div class="card">
        <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
            <h4 class="mb-0"><i class="fas fa-table me-2"></i>Request Summary</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-light">
                    <tr>
                        <th>Request ID</th>
                        <th>User</th>
                        <th>Pickup Address</th>
                        <th>Pickup Date</th>
                        <th>Time Slot</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pickup : ${pickups}">
                        <td th:text="${pickup.requestId}"></td>
                        <td>
                            <strong th:text="${pickup.user.name}"></strong><br>
                            <small th:text="${pickup.user.email}" class="text-muted"></small>
                        </td>
                        <td th:text="${pickup.pickupAddress}"></td>
                        <td th:text="${pickup.pickupDate}"></td>
                        <td th:text="${pickup.timeSlot}"></td>
                        <td>
                                    <span th:class="'badge ' +
                                        (${pickup.status} == 'Pending' ? 'status-pending' :
                                         ${pickup.status} == 'Assigned' ? 'status-assigned' :
                                         ${pickup.status} == 'Completed' ? 'status-completed' : 'status-cancelled')"
                                          th:text="${pickup.status}"></span>
                        </td>
                        <td th:text="${#temporals.format(pickup.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/pickups/{id}(id=${pickup.requestId})}"
                               class="btn btn-info btn-sm">
                                <i class="fas fa-eye me-1"></i>View
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
