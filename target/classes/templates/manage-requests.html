<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Pickup Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-header-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-assigned { background: #cce7ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .btn-accept { background: linear-gradient(135deg, #28a745, #20c997); border: none; }
        .btn-decline { background: linear-gradient(135deg, #dc3545, #e83e8c); border: none; }
        .btn-complete { background: linear-gradient(135deg, #17a2b8, #6f42c1); border: none; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark nav-gradient">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-box-open me-2"></i>PickupScheduler</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
            <a class="nav-link" href="/pickups"><i class="fas fa-list me-1"></i> All Requests</a>
            <a class="nav-link active" href="/manage-requests"><i class="fas fa-tasks me-1"></i> Manage</a>
            <a class="nav-link" href="/reports"><i class="fas fa-chart-bar me-1"></i> Reports</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4"><i class="fas fa-tasks me-2"></i>Manage Pickup Requests</h1>

    <!-- Pending Requests -->
    <div class="card mb-4">
        <div class="card-header card-header-gradient">
            <h4 class="mb-0"><i class="fas fa-clock me-2"></i>Pending Requests</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Request ID</th>
                        <th>User</th>
                        <th>Pickup Address</th>
                        <th>Pickup Date</th>
                        <th>Time Slot</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request : ${pendingRequests}">
                        <td th:text="${request.requestId}"></td>
                        <td>
                            <strong th:text="${request.user.name}"></strong><br>
                            <small th:text="${request.user.email}" class="text-muted"></small>
                        </td>
                        <td th:text="${request.pickupAddress}"></td>
                        <td th:text="${request.pickupDate}"></td>
                        <td th:text="${request.timeSlot}"></td>
                        <td>
                            <span class="badge status-pending" th:text="${request.status}"></span>
                        </td>
                        <td>
                            <form th:action="@{/pickups/{id}/accept(id=${request.requestId})}" method="post" class="d-inline">
                                <input type="hidden" name="updatedBy" value="1">
                                <input type="hidden" name="remarks" value="Request accepted by admin">
                                <button type="submit" class="btn btn-success btn-sm btn-accept">
                                    <i class="fas fa-check me-1"></i>Accept
                                </button>
                            </form>
                            <form th:action="@{/pickups/{id}/decline(id=${request.requestId})}" method="post" class="d-inline">
                                <input type="hidden" name="updatedBy" value="1">
                                <input type="hidden" name="remarks" value="Request declined by admin">
                                <button type="submit" class="btn btn-danger btn-sm btn-decline">
                                    <i class="fas fa-times me-1"></i>Decline
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pendingRequests)}">
                        <td colspan="7" class="text-center text-muted">No pending requests</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Assigned Requests -->
    <div class="card">
        <div class="card-header card-header-gradient">
            <h4 class="mb-0"><i class="fas fa-user-check me-2"></i>Assigned Requests</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Request ID</th>
                        <th>User</th>
                        <th>Pickup Date</th>
                        <th>Time Slot</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request : ${assignedRequests}">
                        <td th:text="${request.requestId}"></td>
                        <td>
                            <strong th:text="${request.user.name}"></strong><br>
                            <small th:text="${request.user.email}" class="text-muted"></small>
                        </td>
                        <td th:text="${request.pickupDate}"></td>
                        <td th:text="${request.timeSlot}"></td>
                        <td>
                            <span class="badge status-assigned" th:text="${request.status}"></span>
                        </td>
                        <td>
                            <form th:action="@{/pickups/{id}/complete(id=${request.requestId})}" method="post" class="d-inline">
                                <input type="hidden" name="updatedBy" value="1">
                                <input type="hidden" name="remarks" value="Pickup completed">
                                <button type="submit" class="btn btn-info btn-sm btn-complete">
                                    <i class="fas fa-flag-checkered me-1"></i>Complete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(assignedRequests)}">
                        <td colspan="6" class="text-center text-muted">No assigned requests</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
