<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pickup Details - Local Pickup Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Pickup Request Details</h1>
    <a th:href="@{/pickups}" class="btn btn-secondary mb-3">Back to Pickups</a>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Request Information</h5>
                </div>
                <div class="card-body">
                    <p><strong>Request ID:</strong> <span th:text="${pickup.requestId}"></span></p>
                    <p><strong>User:</strong> <span th:text="${pickup.user.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${pickup.user.email}"></span></p>
                    <p><strong>Pickup Address:</strong> <span th:text="${pickup.pickupAddress}"></span></p>
                    <p><strong>Pickup Date:</strong> <span th:text="${pickup.pickupDate}"></span></p>
                    <p><strong>Time Slot:</strong> <span th:text="${pickup.timeSlot}"></span></p>
                    <p><strong>Status:</strong>
                        <span th:class="${pickup.status == 'Completed'} ? 'badge bg-success' :
                                          ${pickup.status == 'Pending'} ? 'badge bg-warning' :
                                          ${pickup.status == 'Assigned'} ? 'badge bg-primary' : 'badge bg-danger'"
                              th:text="${pickup.status}"></span>
                    </p>
                    <p><strong>Created At:</strong> <span th:text="${#temporals.format(pickup.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Pickup Items</h5>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Notes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.itemName}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.notes}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="card-title">Status History</h5>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Status</th>
                            <th>Updated By</th>
                            <th>Remarks</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${log.status}"></td>
                            <td th:text="${log.updatedBy.name}"></td>
                            <td th:text="${log.remarks}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
